<html>

<head>
    <!-- Data will by dynamically loaded in here by express -->
</head>

<body>
    <h1></h1>
    <h2>Age: </h2>
    <script>
        const url = window.location.href;
        const userId = url.match(/\/([^/]+)$/)[1];

        fetch('/' + userId)
        .then(req => req.json())
        .then((data) => {
            document.querySelector('h1').innerText = data.name;
            document.querySelector('h2').innerText += data.age;
        });
    </script>
</body>

</html>
